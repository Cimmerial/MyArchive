<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Define gradient for depth effect -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solid bottom half -->
  <path d="M 50 50 m -40 0 a 40 40 0 0 0 80 0 z" fill="url(#circleGradient)" />
  
  <!-- Layered top half (5 slices) -->
  <g opacity="0.95">
    <!-- Layer 5 (top, smallest arc) -->
    <path d="M 14 50 a 40 40 0 0 1 72 0" fill="none" stroke="url(#circleGradient)" stroke-width="3"/>
    
    <!-- Layer 4 -->
    <path d="M 18 42 a 35 35 0 0 1 64 0" fill="none" stroke="url(#circleGradient)" stroke-width="3"/>
    
    <!-- Layer 3 -->
    <path d="M 22 35 a 30 30 0 0 1 56 0" fill="none" stroke="url(#circleGradient)" stroke-width="3"/>
    
    <!-- Layer 2 -->
    <path d="M 27 29 a 25 25 0 0 1 46 0" fill="none" stroke="url(#circleGradient)" stroke-width="3"/>
    
    <!-- Layer 1 (smallest, near center) -->
    <path d="M 33 24 a 20 20 0 0 1 34 0" fill="none" stroke="url(#circleGradient)" stroke-width="3"/>
  </g>
</svg>